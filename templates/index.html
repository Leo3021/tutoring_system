<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家教服务系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>家教服务系统</h1>
    <div id="register-tutor">
        <h2>注册家教</h2>
        <input type="text" id="tutor-name" placeholder="姓名">
        <input type="text" id="tutor-subjects" placeholder="擅长科目（用逗号分隔）">
        <input type="text" id="tutor-grades" placeholder="教授年级（用逗号分隔）">
        <button onclick="registerTutor()">注册</button>
    </div>
    <div id="register-student">
        <h2>注册学生</h2>
        <input type="text" id="student-name" placeholder="姓名">
        <input type="text" id="student-needs" placeholder="需求科目（用逗号分隔）">
        <input type="text" id="student-grade" placeholder="年级">
        <button onclick="registerStudent()">注册</button>
    </div>
    <div id="search">
        <h2>查询</h2>
        <button onclick="searchTutors()">查询家教</button>
        <button onclick="searchStudents()">查询学生</button>
        <div id="results"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
